<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Wise Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="diamond.jpg">
</head>
<body>
    <div class="header">
        <img src="diamond.jpg" alt="Diamond Soni Labs" class="header-image">
        <p class="powered-by">Powered by Diamond Soni Labs</p>
    </div>
    <div class="login-container">
        <h1>Login to Talk Wise</h1>
        <form id="loginForm">
            <label for="agent">Who Are You?:</label>
            <select id="agent" name="agent" onchange="showAgentPreview()">
                <option value="">Select User</option>
                <option value="Aditya">Aditya Soni</option>
                <option value="Nand">Nand Kumar</option>
                <option value="Amita">Amita Soni</option>
                <option value="Aishwarya">Aishwarya Soni</option>
                <option value="Kamal">Kamal Kant</option>

            </select>

            <div id="agentPreview" class="agent-preview"></div>

            <label for="password">Enter your Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
